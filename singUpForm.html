<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="#eceff1 blue-grey lighten-5">
  <section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="con-12 col-md col-lg-8 col-xl-6">
        <div class="row">
          <div class="col text-center">
            <h3>Sign Up</h3>
          </div>
        </div>
        <div class="row align-item-center">
          <div class="col mt-3">
            <input type="text"class="form-control" placeholder="First name">
          </div>
          <div class="col mt-3">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="row align-item-center mt-3">
          <div class="col">
            <input type="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="row align-item-center mt-3">
          <div class="col">
            <input type="email" class="form-control" placeholder="re-enter your email">
          </div>
        </div>
        <div class="row align-item-center mt-3">
          <div class="col">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Conferm Password">
          </div>
        </div>
        <div class="row justify-content-end mt-4">
          <div class="col">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="gender" class="form-check-input">
                <span>Male</span>
              </label>
            </div>
          </div>
          <div class="col gender">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="gender" class="form-check-input">
                <span>Female</span>
              </label>
            </div>
          </div>
        </div>
        <div class="row justify-content-start mt-3">
          <div class="col">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                <span>I Read and Accept <a href="#">Term and conditions</a></span>
              </label>
            </div>
            <button class="btn btn-primary mt-3" style="margin-top: 10px;">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
